<style>
    .slider{
    margin:0 auto;
    width:800px;
    height:400px;
    overflow: hidden;
    }
    .slides{
    width: 400%;
    height:400px;
    display: flex;
    }
    .slides input{
    display: none;
    }
    .slide{
    width: 25%; 
    position: relative;
    }
    .slide img{
    width:800px;
    }
    .manual-navigation{
    position: absolute;
    width: 800px;
    margin-top: -40px;
    display: flex;
    justify-content: center;
    }
    .manual-btn{
    border:2px solid #a59e9e;
    padding: 5px;
    border-radius:10px;
    cursor: pointer;
    transition: 1s;
    }
    .manual-btn:not(:last-child){
    margin-right: 40px;
    }
    .manual-btn:hover{
    background-color: #181717;
    }
    #radio1:checked ~ .first{
    margin-left:0;
    }
    #radio2:checked ~ .first{
    margin-left:-25%;
    }
    #radio3:checked ~ .first{
    margin-left:-50%;
    }
    #radio4:checked ~ .first{
    margin-left:-75%;
    }
    .navigation-auto div{
    border: 2px solid #000;
    padding: 5px;
    border-radius:10px;
    cursor:pointer;
    transition: 1s;
    }
    .navigation-auto {
        position: absolute;
        width: 800px;
        margin-top: 360px;
        display: flex;
        justify-content: center;
    }
    .navigation-auto div:not(:last-child){
        margin-right: 40px;
    }
    #radio1:checked ~ .navigation-auto .auto-btn1{
        background-color: #F0F2F6;
    }
    #radio2:checked ~ .navigation-auto .auto-btn2{
        background-color: #F0F2F6;
    }
    #radio3:checked ~ .navigation-auto .auto-btn3{
        background-color: #F0F2F6;
    }
    #radio4:checked ~ .navigation-auto .auto-btn4{
        background-color: #F0F2F6;
    }
    
  </style>
  <div class= "slider">
    <div class= "Slides">
    <!--Radio Buttons-->
      <input type="radio" name="radio-btn" id="radio1">
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">
      <input type="radio" name="radio-btn" id="radio4">
    <!--Fim Radio Buttons-->
  
    <!--Slide Images-->
    <div class = "slide first">
      <img src="assets/HomeScreen.png" alt= "Imagem 1"/>
    </div>
    <div class = "slide">
      <img src="assets/AnalyticsSreen.png" alt= "Imagem 2"/>
    </div>
    <div class = "slide">
      <img src="assets/DatavizScreen.png" alt= "Imagem 3"/>
    </div>
    <div class = "slide">
      <img src="assets/WebsiteSreen.png" alt= "Imagem 4"/>
    </div>
    <!--Fim Slide Images-->
  
    <!--Navigation auto-->
    <div class = "navigation-auto">
      <div class="auto-btn1"></div>
      <div class="auto-btn2"></div>
      <div class="auto-btn3"></div>
      <div class="auto-btn4"></div>
    </div>
    <!--Fim Navigation auto-->
    </div>
    <div class = "manual-navigation">
      <label for="radio1" class= "manual-btn"></label>
      <label for="radio2" class= "manual-btn"></label>
      <label for="radio3" class= "manual-btn"></label>
      <label for="radio4" class= "manual-btn"></label>
    </div>
  </div>
